#

language: python

sudo: required

addons:
 apt:
  packages:
   - qemu-kvm
   - libvirt-bin
   - virtinst

services:
 - libvirt

before_install:
 - sudo apt-get install -y libvirt-bin virtinst
 - lsmod
 - dmesg
 - cat /proc/cpuinfo
 - virsh capabilities
 - virt-install --hvm --connect qemu:///session --network=user --graphics=none --noautoconsole --name testvm --ram=756 --vcpus=4 --os-type=linux --disk size=1,path=$PWD/a.img
 - sleep 5
 - virsh list
 - virsh destroy testvm
 - virsh undefine testvm
